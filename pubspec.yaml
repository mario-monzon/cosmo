name: pubg
description: pubg team registration app

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.2.1+9

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^0.14.0+5
  google_sign_in: ^4.4.6
  equatable: ^1.1.0
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  flutter_bloc: ^5.0.1
  rxdart: ^0.24.1
  font_awesome_flutter: ^8.8.1
  cloud_firestore: ^0.13.5
  intl: ^0.16.1
  google_fonts: ^1.1.0
  flutter_launcher_icons: ^0.7.4
  firebase_messaging: ^6.0.16
  flutter_icons: ^1.1.0
  url_launcher: ^5.4.10
  flutter_local_notifications: ^1.4.4+1
  package_info: ^0.4.0+16
  lottie: ^0.4.0+1
  sqflite:
  path:

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  fonts:
    - family: cosmo
      fonts:
        - asset: fonts/cosmo_gaming_font.ttf

flutter_icons:
  image_path: 'assets/images/cosmo_logo.jpeg'
  android: true
  ios: true